<!DOCTYPE html>
<html lang="de" class="options">
  <head>
    <meta charset="UTF-8" />
    <title>Options - API Key &amp; Summary options</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Optionen</h2>
      <label for="apiKey">Perplexity API Key:</label>
      <input type="text" id="apiKey" placeholder="Your API Key" />

      <label for="summaryLength">Summary length:</label>
      <select id="summaryLength">
        <option value="short">Short</option>
        <option value="medium">Medium</option>
        <option value="long">In detail</option>
      </select>

      <label for="summaryStyle">Summary style:</label>
      <select id="summaryStyle">
        <option value="paragraph">Continuous text</option>
        <option value="bullet">Bullet-Points</option>
      </select>

      <!-- Neues Feld fÃ¼r den benutzerdefinierten System-Prompt -->
      <label for="customPrompt">System-Prompt (optional):</label>
      <textarea
        id="customPrompt"
        placeholder="Enter your user-defined system prompt here. Use {length} and {style} as placeholders."
      ></textarea>

      <div>
        <button id="saveBtn">Save</button>
      </div>
      <p id="message"></p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
